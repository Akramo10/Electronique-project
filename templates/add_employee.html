<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un employé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Ajouter un employé</h1>
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom">
        
        <label for="carte_rfid">Carte RFID:</label>
        <input type="text" id="carte_rfid" name="carte_rfid">
        
        <button type="submit">Ajouter</button>

        <div class="message">
            {% if error_msg %}
                <p class="error">{{ error_msg }}</p>
            {% endif %}

            {% if success_msg %}
                <p class="success">{{ success_msg }}</p>
            {% endif %}
        </div>
    </form>
</body>
</html>

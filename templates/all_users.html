<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-form input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-form button {
            width: 20%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tous les utilisateurs</h2>
        <form class="search-form" action="/all_users" method="post">
            <label for="search_query">Recherche :</label>
            <input type="text" id="search_query" name="search_query">
            <button type="submit">Rechercher</button>
        </form>
        <table>
            <tr>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Carte RFID</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user['nom'] }}</td>
                <td>{{ user['prenom'] }}</td>
                <td>{{ user['carte_rfid'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-accept, .btn-reject {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-accept:hover, .btn-reject:hover {
            background-color: #0056b3;
        }
        .btn-reject {
            background-color: #dc3545;
        }
        .btn-reject:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <!-- Display user requests -->
    <h2>User Requests</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_requests %}
            <tr>
                <td>{{ user.Username }}</td>
                <td>
                    <form action="/approve_user/{{ user.ID_User }}" method="get" style="display:inline;">
                        <button type="submit" class="btn-accept">Accept</button>
                    </form>
                    <form action="/reject_user/{{ user.ID_User }}" method="get" style="display:inline;">
                        <button type="submit" class="btn-reject">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/logout" class="logout">Logout</a>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limit form width for better readability */
            width: 100%; /* Ensure form fills container */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; /* Add spacing below heading */
        }
        label {
            display: block;
            margin-bottom: 8px; /* Reduce spacing between labels */
            color: #333; /* Ensure label text is visible */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px; /* Increase input padding for better touch support */
            margin-bottom: 15px; /* Increase spacing between inputs */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px; /* Increase button padding for better touch support */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Add smooth hover transition */
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 15px; /* Add spacing above paragraph */
            text-align: center;
        }
        a {
            color: #007bff; /* Match link color with button */
            text-decoration: none; /* Remove underline from link */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Connexion</h1>
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Se connecter</button>
    </form>
    <p>Vous n'avez pas de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a></p>
</body>
</html>
